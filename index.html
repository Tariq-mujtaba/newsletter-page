<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Join Our Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="newsletter">
        <div class="newsletter__content">
          <img
            class="content__logo"
            src="resources/logo.svg"
            alt=" an envelope icon for a newsletter"
          />
          <h1 class="content__heading">Join our newsletter</h1>
          <p class="content__para">
            Keep up with our latest collections, exclusive deals, and special
            offers! We introduce a new collection every week, so stay tuned to
            snag the hottest items just for you.
          </p>
        </div>

        <div class="newsletter_form">
          <form action="">
            <input
              type="email"
              placeholder="Enter your email address"
              class="form__inputfield"
            />
            <input
              type="submit"
              value="Subscribe now"
              class="form__submitbtn"
            />
          </form>
          <div>
            <p class="form__helpertext">
              Your email is 100% confidential and won't send you any spam.
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
